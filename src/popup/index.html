<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div id="container">
            <div id="details">
                <span id="details-placeholder">Details</span>
                <img id="details-img" />
                <label for="details-title">Title: </label>
                <span id="details-title"></span>
                <br />
                <label for="details-url">URL: </label>
                <span id="details-url"></span>
            </div>
            <div id="tabs-container">
                <div id="search-area">
                    <input id="search" type="text" placeholder="Search Tabs" />
                    <input id="search-in-tabs" type="checkbox" /><label for="search-in-tabs">Search inside Tabs</label>
                </div>
                <div id="tabs">
                    <ul id="tabs-list" class="categories-list"></ul>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
