            <span id="details-placeholder">Click a tab to open it.<br/>Hover over a tab to preview it.</span>

                <div id="unloaded-tab-preview-placeholder">
                    <span id="unloaded-tab-preview-placeholder-text"></span>
                </div>
                <br/>

                    <span id="_title_txt">Lorem Picsum, get your own images with this API</span>
                </div>
                <label>URL</label><div class="-copy inline-button inline-text-button" data-target="_url_txt"></div>
                <div class="url -horizontal-scroll" tabindex="-1">
                    <span id="_url_txt"><a href="https://www.youtube.com/watch?v=8BIeGdBjJiU">https://www.youtube.com/watch?v=8BIeGdBjJiU</a></span>
                </div>
            </div>
            <div id="session-display-pane" data-static="0">

                    <div id="access-controls">
                        <div id="save-for-later" title="Save websites for later"></div>
                        <div id="restore-now" title="Restore websites that have been saved for later"></div>
                    </div>
